<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatable" content="ie=edge">
	<title>Beer Me!</title>
</head>
	<style>
		#map{
			height: 600px;
			width: 100%;
		}
	</style>
<body>

	<h1>
	<div id="map"></div>

	<script>
		// Map options- lat/long are centered on chicago
		function initMap(){
			let options ={
				zoom:10,
				center: {lat: 41.871, lng:-87.6268}
			}
			let map = new google.maps.Map(document.getElementById('map'), options);
		}
		
	</script>
	<!-- Below Google key will also be used for places search bar -->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOAbu72Ft_nMlSGZjI5AVetbFM7dAymKE&callback=initMap">
    </script>

    </h1>
</body>
</html>
